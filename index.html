<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge MCQ Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            color: #232946;
        }
        .container {
            max-width: 440px;
            margin: 90px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 12px 40px rgba(37,99,235,0.13), 0 2px 10px rgba(0,0,0,0.10);
            padding: 48px 32px 38px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: #232946;
        }
        .container::before, .container::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        .container::before {
            top: -70px;
            right: -70px;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%);
            opacity: 0.10;
        }
        .container::after {
            bottom: -60px;
            left: -60px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #fbbf24 60%, #f472b6 100%);
            opacity: 0.08;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #2563eb;
            font-size: 2.3em;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            z-index: 1;
            position: relative;
            text-shadow: 0 2px 8px #e0e7ff;
        }
        p {
            color: #374151;
            margin-bottom: 38px;
            font-size: 1.13em;
            z-index: 1;
            position: relative;
            line-height: 1.7;
        }
        .start-btn {
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            border: none;
            padding: 16px 44px;
            border-radius: 10px;
            font-size: 1.18em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 18px rgba(37,99,235,0.13);
            z-index: 1;
            position: relative;
            letter-spacing: 1px;
        }
        .start-btn:hover {
            background: linear-gradient(90deg, #1e40af 60%, #2563eb 100%);
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 8px 24px rgba(37,99,235,0.18);
        }
        .quiz-illustration {
            width: 120px;
            margin-bottom: 18px;
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 2px 8px #e0e7ff);
            clip-path: polygon(
                25% 6%, 75% 6%,
                100% 50%,
                75% 94%, 25% 94%,
                0% 50%
            );
            background: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 22px 5vw 18px 5vw;
            }
            h1 {
                font-size: 1.3em;
            }
            .quiz-illustration {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <nav class="menu-bar" style="width:100%;background:linear-gradient(90deg,#2563eb 60%,#60a5fa 100%);padding:0 0 0 0;box-shadow:0 2px 10px rgba(37,99,235,0.08);position:sticky;top:0;z-index:10;">
        <div style="max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:0 24px;">
            <div style="display:flex;align-items:center;">
                <img src="./image.jpg" alt="Profile" style="width:38px;height:38px;border-radius:50%;margin-right:12px;border:2px solid #fff;box-shadow:0 2px 8px #e0e7ff;">
            </div>
            <div>
                <a href="about.html" style="color:#fff;text-decoration:none;font-family:'Montserrat',Arial,sans-serif;font-size:1em;font-weight:600;margin-left:24px;transition:color 0.2s;">About Me</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <img class="quiz-illustration" src="./top.jpg" alt="Quiz Icon" />
        <h1>General Knowledge MCQ </h1>
        <p>
            Welcome! Challenge yourself with our set of <b>difficult general knowledge</b> multiple choice questions.<br>
            Click the button below to begin your quiz journey.<br>
            <span style="color:#f59e42;font-weight:600;">Good luck!</span>
        </p>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <footer style="width:100%;text-align:center;padding:18px 0 12px 0;background:rgba(37,99,235,0.07);color:#2563eb;font-family:'Montserrat',Arial,sans-serif;font-size:1em;letter-spacing:0.5px;position:relative;bottom:0;left:0;">
        &copy; 2025 General Knowledge MCQ &mdash; Made with ❤️ for curious minds "ROHITH".
    </footer>

    <script>
        function startQuiz() {
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
